<!DOCTYPE html>

    <title>js中的sort方法</title>
</head>

<body>
    <div>

        js 自带的sort函数有缺陷，他是按照字符串的方式来排序的，如1,10,2, 排序结果就是1，10，2<br> 需要自己完善sort()函数，sort函数传入两个参数，当返回值大于0，表示需要交换，等于0表示两个数相等，小于0表示不用交换
    </div>
	
	<div>补充一点的是：我一开始觉得好奇，sort函数内部的排序方式是什么，查了之后发现是这样的，数量较小的时候是按照插入排序，数量较多的是按照快速排序</div>
</body>
<script>
    /*var obj = new Array();
         obj[0] = 1;
         obj[1] = 2;
         alert(obj);
         */

    function compare(obj1, obj2) {
        if (obj1 > obj2) {
            return 1;
        } else if (obj1 === obj2) {
            return 0;
        } else if (obj1 < obj2) {
            return -1;
        }
    }
    var obj = [5, 4, 3, 2, 1, 10,-1];
    alert(obj.sort(compare));
    alert(obj);
</script>

</html>
