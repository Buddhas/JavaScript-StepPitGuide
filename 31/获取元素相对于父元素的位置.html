<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取元素相对于父元素的位置</title>
    <style>
        .out-box{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
        }
        .inner-box{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%
        }
    </style>
</head>
<body>
    <div class="out-box">
        <div class="inner-box">

        </div>
    </div>
</body>
</html>
<script>
    var innerBox = document.getElementsByClassName("inner-box")[0]
    console.log(innerBox.offsetLeft)//距离父元素左边的距离
    console.log(innerBox.offsetTop)//距离父元素顶部的距离
    console.log(innerBox.scrollTop)
</script>
