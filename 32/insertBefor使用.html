<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="box">
                <ul id="ul">
                    <li>第一个</li>
                    <li id="two">第二个</li>
                    <li>第三个</li>
                </ul>
                <p>我是第二个子节点</p>
            </div>
</body>
</html>
<script>
    //都是要指定父节点的replaceChild()removeChild()insertBefore()appendChild()
    var ul = document.getElementById("ul");
    var temp = document.createElement('li')
    temp.innerHTML = '我是插入的'
    ul.insertBefore(temp,ul.children[1])
</script>
